<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Crypto Top 1000</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Crypto King</h1>
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./indexChart.html">Chart</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                      </li>
                    </ul>
                     <form class="d-flex" role="search">
        <input class="form-control me-2" id="myInput" onkeyup="tableSearch()" type="search" placeholder="Search Name" aria-label="Search">
      </form>
                  </div>
                </div>
              </nav>
          <nav class="navbar navbar-light mb-5">
            <a class="navbar-brand" href="#">
                    Cryptocurrency Top 1000 Rankings
            </a>
          </nav>
        </div>
        <!-- table search bar -->
        <div class="container">
        <table class="table table-bordered" id="myTable" data-filter-control="true" data-show-search-clear-button="true">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ticker</th>
                    <th scope="col">CryptoCurrency</th>
                    <th scope="col">Icon</th>
                    <th scope="col">Market$Cap$USD$</th>
                    <th scope="col">$USD$</th>
                    <th scope="col">$BTC</th>
                    <th scope="col">%24h</th>
                    <th scope="col">##</th>
                </tr>
            </thead>
            <tbody id="data" id="myTable"> 
            </tbody>        
        </table>
        </div> 
      </form>  
    </div>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="application/javascript">

      //search bar

      function tableSearch() {
          let input, filter, table, tr, td, txtValue;

          //Intialising Variables
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");

          for (let i = 0; i < tr.length; i++) {
              td = tr[i].getElementsByTagName("td")[1,2];
              if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                      tr[i].style.display = "";
                  } else {
                      tr[i].style.display = "none";
                  }
              }
          }

      }
        
    </script>

  </script>
  </body>
</html>
